<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-N9TWYGZH3J"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-N9TWYGZH3J');
  </script>
  
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/conference.css' | relative_url }}">
  
  <style>
    /* Base Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }
    .container {
      width: 90%;
      max-width: 1140px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    /* Header */
    header.header {
      background-color: #0056b3;
      color: #fff;
      padding: 1rem 0;
    }
    header.header .site-title {
      margin: 0;
      font-size: 1.8rem;
      text-align: center;
    }
    nav.nav {
      text-align: center;
      margin-top: 0.5rem;
    }
    nav.nav a.nav-link {
      color: #fff;
      text-decoration: none;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav.nav a.nav-link:hover {
      background-color: #004080;
    }
    /* Banner */
    .banner-container {
      position: relative;
      text-align: center;
      margin-bottom: 1rem;
    }
    .banner-container img.banner {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
    .banner-caption {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 1.2rem;
      color: #fff;
    }
    /* Main Content */
    main.main-content {
      padding: 2rem 0;
    }
    /* Footer */
    footer.footer {
      background-color: #7d2727;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }
    footer.footer a {
      color: #3b8867;
      text-decoration: none;
    }
    footer.footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav" role="navigation">
        {% for item in site.data.conference_nav %}
          <a href="{{ item.url | relative_url }}" class="nav-link">{{ item.title }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  {% if site.banner.image %}
  <div class="banner-container">
    <img src="{{ site.banner.image | relative_url }}" alt="{{ site.banner.alt }}" class="banner">
    {% if site.banner.caption %}
      <div class="banner-caption">{{ site.banner.caption }}</div>
    {% endif %}
  </div>
  {% endif %}

  <main class="main-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; SNAB - {{ 'now' | date: "%Y" }} | <a href="{{ '/' | relative_url }}">Back to Main Site</a></p>
    </div>
  </footer>
</body>
</html>
